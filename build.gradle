plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

dependencyManagement {
    imports {
        mavenBom 'org.apache.camel.springboot:camel-spring-boot-dependencies:3.17.0'
    }
}

group = 'com.vtw.dna.unist'
version = '1.0.0'
sourceCompatibility = '11'

repositories {
    mavenCentral()
    maven {
        url = uri('http://repo.spring.io/libs-milestone')
        allowInsecureProtocol = true
    }
}

dependencies {
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter'
    implementation 'org.apache.camel:camel-yaml-dsl'
    implementation 'org.springframework.shell:spring-shell-starter:2.1.0-M4'
    implementation 'org.apache.camel.springboot:camel-joor-starter'
    implementation 'org.apache.camel.springboot:camel-jackson-starter'
    annotationProcessor 'org.projectlombok:lombok'
    compileOnly 'org.projectlombok:lombok'
}

tasks.named('test') {
    useJUnitPlatform()
}
